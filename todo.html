<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="row">
        <div class="col s6 offset-s3 teal">
            <h3 class="center-align">Todo List</h3>
            <div class="card-panel green accent-1">
                <form id="todo">
                    <input id="item" type="text" placeholder="Add new todo" class="validate white">
                    <input type="submit" class="btn" value="Save">
                </form>
            </div>
            <div>
                <h4>Todos</h4>
                <ul id="todo_holder" class="collection">
                      
                </ul>
            </div>
        </div>
    </div>
    <script src="static/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>
</html>
